<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="frame">
    <div class="center">
      <div class="profile">
        <h1 style="font-size: 16px;">Random User Generator</h1>
        <div class="image">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <img id="avatar" width="70" height="70" alt="Jessica Potter">
        </div>
        
        <div class="name">Jessica Potter</div>
        <div class="email">jessica@gmail.com</div>
        
        <div class="actions">
          <!-- <button class="btn">Follow</button> -->
          <button id="getuser" class="btn">Generate User</button>
        </div>
      </div>
      
      <div class="stats">
        <div class="box">
          <span id="contact" class="value">9876543210</span>
          <span class="parameter">Contact</span>
        </div>
        <div class="box">
          <span id="location" class="value">New York</span>
          <span class="parameter">Location</span>
        </div>
        <div class="box">
          <span id="gender" class="value">Female</span>
          <span class="parameter">Gender</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
